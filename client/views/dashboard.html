<body>
  <div class="row">

    <div id="side-navbar" class="dark-grey-background">
      <div class="nav-options">
        <img class="nav-logo" src="../../public/images/favicon.ico/favicon-96x96.png" />
        <i data-view="manager" class="fa fa-user fa-2x" aria-hidden="true"></i>
        <i data-view="statistics" class="fa fa-bar-chart fa-2x" aria-hidden="true"></i>
        <i data-view="settings" class="fa fa-cog fa-2x" aria-hidden="true"></i>
      </div>
    </div>

    <div id="dash-view" class="col s8 m11 l11 offset-s3 offset-m1 offset-l1">
      <div id="manager-view" class="">
        <div class="dash-title">
          <h3>Ai Manager - </h3>
          <h3 class="current ">Zendesk</h3>
        </div>

        <div class="manager-view-selector">
          <div data-view="zendesk" class="grey-background">
            <img src="../images/zendesk.png" />
          </div>
          <div data-view="twitter" class="grey-background">
            <img src="../images/twitter.png" />
          </div>
          <div class="add-selector grey-border">
            <a class="grey-font">&#43;</a>
          </div>
        </div>

        <div class="manager-stats">
          <div>
            <p>Drafts Created:</p>
            <p id="drafts-created-results">104</p>
          </div>
          <div>
            <p>Messages Automatically Sent:</p>
            <p id="messages-auto-sent">305</p>
          </div>
        </div>

        <div class="manager-cards">
          <div class="manager-card">
            <div class="grey-border">
              <img class="card-logo" src="../../public/images/favicon.ico/favicon-96x96.png" />
            </div>

            <p>support@rogers.com</p>
          </div>

          <div class="manager-card">
            <div class="grey-border">
              <img class="card-logo" src="../../public/images/favicon.ico/favicon-96x96.png" />
            </div>

            <p>@rogersSupport</p>
          </div>
        </div>
      </div>

      <div id="settings-view" class="active">
        <div class="dash-title">
          <h3>Settings</h3>
        </div>

        <div id="settings-container">
          <div class="settings-options">
            <h5>Roles</h5>
            <h5>Users</h5>
            <h5>Security</h5>
            <h5>Privacy</h5>
            <h5>Billing</h5>
          </div>
          <div class="settings-controller grey-border">
            <div class="settings-header">
              <p>Roles</p>

              <div>
                <p>Add</p>
                <p>Delete</p>
              </div>
            </div>

            <div id="controller-cards">
              <div>
              </div>
              <div>
              </div>
            </div>
          </div>
          <div class="settings-editor grey-border">
            <div class="settings-header">
              <input value="Manager"></input>
              <p>Permissions</p>

              <div>
                <p>Save</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- FOOTER -->
      <center><footer id="footer-container" class="medium-padding-top">
        <img src="../../public/images/Final_production_hi5_image.png">
